<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">
    <div class="buys">
        <div class="input">
            <input id="input" value="Text"/>
            <button class="add_product">Add</button>
        </div>
        <div class="product">
            <div class="text-product">Tomato</div>
            <div class="controls">
                <button class="button delete">-</button>
                <span class="counts">1</span>
                <button class="button add">+</button>
            </div>
            <div class="state">
                <button class="buyed">Buyed</button>
                <button class="remove">X</button>
            </div>
        </div>
        <div class="product"><span class="text-product">Cheese</span>
            <div class="controls">
                <button class="button delete">-</button>
                <span class="counts">1</span>
                <button class="button add">+</button>
            </div>
            <div class="state">
                <button class="buyed">Buyed</button>
                <button class="remove">X</button>
            </div>
        </div>
        <div class="product"><span class="text-product">Potato</span>
            <div class="controls">
                <button class="button delete">-</button>
                <span class="counts">1</span>
                <button class="button add">+</button>
            </div>
            <div class="state">
                <button class="buyed">Buyed</button>
                <button class="remove">X</button>
            </div>
        </div>
    </div>
    <div class="buy-list">
        <div class="border_btm"><h3 >Rest</h3></div>
        <div class="section-rest border_btm">
            <div class="buy-product">Tomato<span class="counts-buyed">5</span></div>
            <div class="buy-product">Cheese<span class="counts-buyed">5</span></div>
            <div class="buy-product">Potato<span class="counts-buyed">5</span></div>
        </div>
       <div class="border_btm"><h3>Buyed</h3></div>
        <div class="was-buyed">
        </div>
    </div>
</div>
</body>
</html>
